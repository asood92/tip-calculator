<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tip Calculator</title>
    </head>
    <body>
        <input id="input-bill" type="number">
        <br>
        <input id="input-tip" type="number">
        <br>
        <input id="input-people" type="number">

        <p id="display-tip"></p>
        <p id="display-total"></p>

        <script>
            const billInput = document.querySelector('input-bill')
            const tipInput= document.querySelector('input-tip')
            const peopleInput = document.querySelector('input-people')
            const displayTip = document.querySelector('display-tip')
            const displayTotal =  document.querySelector('display-total')
            billInput.addEventListener('change', handleBill)
            tipInput.addEventListener('change', handleBill)
            peopleInput.addEventListener('change', handleBill)

            function handleBill(e) {
                const percent = parseInt(tipInput.value)
                const bill = parseFloat(billInput.value)
                const people = parseInt(peopleInput.value)
                const tip = bill * percent / 100
                const total = bill + tip
                const split = total / people
                displayTip.innerHTML = `Suggested tip is $${tip}`
                displayTotal.innerHTML = `Total: $${total}`
                if (people > 1) {
                    displayTotal.innerHTML = `Total per person: $${split}`
                }
            }

        </script>
    </body>
</html>
